<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remindy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Remindy</h1>
    </header>
    
    <div class="reminders-list" id="remindersList">
      <!-- Reminders will be dynamically added here -->
    </div>
    
    <button class="add-reminder-btn" id="addReminderBtn">+ Add Reminder</button>
    
    <!-- Add/Edit Reminder Modal -->
    <div class="modal" id="reminderModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Reminder</h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <form id="reminderForm">
          <div class="form-group">
            <label for="reminderName">Reminder Name</label>
            <input type="text" id="reminderName" required placeholder="e.g., Do 10 push-ups">
          </div>
          
          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" required>
          </div>
          
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="time" id="endTime" required>
          </div>
          
          <div class="form-group">
            <label for="reminderFrequency">Reminder Frequency (minutes)</label>
            <input type="number" id="reminderFrequency" required min="1" placeholder="60">
          </div>
          
          <div class="form-group">
            <label for="dateFrequency">Days</label>
            <select id="dateFrequency" required>
              <option value="daily">Daily</option>
              <option value="weekdays">Weekdays</option>
              <option value="weekends">Weekends</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
