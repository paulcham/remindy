<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="#667eea" stroke="#4a5bb5" stroke-width="3"/>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="80" y2="64" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock center -->
  <circle cx="64" cy="64" r="4" fill="white"/>
  
  <!-- Hour markers -->
  <circle cx="64" cy="25" r="2" fill="white"/>
  <circle cx="64" cy="103" r="2" fill="white"/>
  <circle cx="25" cy="64" r="2" fill="white"/>
  <circle cx="103" cy="64" r="2" fill="white"/>
  
  <!-- Alarm bells -->
  <path d="M35 35 L25 25 M93 35 L103 25" stroke="#4a5bb5" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Notification dot -->
  <circle cx="90" cy="38" r="8" fill="#ff4757"/>
  <circle cx="90" cy="38" r="5" fill="white"/>
</svg> 